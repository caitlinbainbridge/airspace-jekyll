---
layout: page
title: Blog
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>My latest posts on health and wellness</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="cards-container">
  {% for post in site.posts %}
    <div class="card post-area">
      <a href="{{ post.url | prepend: site.baseurl }}" class="blog-title" class="bold">{{ post.title }}</a>
      <p class="post-date">{{ post.date | date_to_long_string }}</p>
      <p>
        {{ post.content | strip_html | truncatewords: 50 }}
      </p>
      <a class="card-button" href="{{ post.url | prepend: site.baseurl }}" title="Read More">Read More</a>
    </div>
  {% endfor %}
</div>
